<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden-Seite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Test.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <button class="redirect-button" onclick="window.location.href='/'">Button, auf die Hauptseite</button>
            <button class="redirect-button" onclick="window.location.href='/Zweitseite'">Button, der ein weiterleitet</button>
            <button class="redirect-button" onclick="window.location.href='/Test'">Button auf die Testseite</button>
            <button class="redirect-button" onclick="window.location.href='/Registrieren'">Zu der Registrieren-Seite</button>
            <button class="redirect-button" onclick="window.location.href='/Gesetze'">Zu den Gesetzen</button>
        </header>
        <div class="left-aside">Linke Sidebar</div>

        <main>
        <h1>Anmelden-Seite</h1>

        <form method="POST">
            <label for="username">Benutzername:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Passwort:</label><br>
            <input type="password" id="password" name="password" required><br><br>

           <button type="submit">Einloggen</button>
        </form>

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

            <p>Kein Konto? <a href="/Registrieren">Hier registrieren</a></p>

            <!-- Alternativ ein Button, der zur Registrierung fÃ¼hrt -->
            <button onclick="window.location.href='/Registrieren'">Zur Registrierung</button>
        </main>

        <div class="right-aside">Rechte Sidebar</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
